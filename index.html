
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Libra</title>
    
    <!-- Configure Tailwind to use CSS variables for main colors -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Override 'indigo' to be our dynamic Primary/Accent color
              indigo: {
                50: 'var(--accent-50)',
                100: 'var(--accent-100)',
                200: 'var(--accent-200)',
                500: 'var(--accent-500)',
                600: 'var(--accent-600)',
                700: 'var(--accent-700)',
              },
              // Override 'slate' to be our dynamic Page Background
              slate: {
                50: 'var(--bg-main)',
              },
              // Override 'gray' to be our dynamic Secondary Background (cards/inputs)
              gray: {
                50: 'var(--bg-card)',
                100: 'var(--bg-element)',
              }
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Theme (Indigo + Slate) */
            --accent-50: #eef2ff;
            --accent-100: #e0e7ff;
            --accent-200: #c7d2fe;
            --accent-500: #6366f1;
            --accent-600: #4f46e5;
            --accent-700: #4338ca;

            --bg-main: #f8fafc;    /* slate-50 */
            --bg-card: #f9fafb;    /* gray-50 */
            --bg-element: #f3f4f6; /* gray-100 */
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            touch-action: pan-y; 
            transition: background-color 0.3s ease;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .suggestion-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }
        /* Prevent select on long press for dnd items */
        .draggable-item {
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
