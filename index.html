<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <title>Libra</title>
    
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon & App Icon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">

    <!-- Configure Tailwind to use CSS variables for main colors -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dynamic Accent Colors
              indigo: {
                50: 'var(--accent-50)',
                100: 'var(--accent-100)',
                200: 'var(--accent-200)',
                500: 'var(--accent-500)',
                600: 'var(--accent-600)',
                700: 'var(--accent-700)',
              },
              // Dynamic Backgrounds & Text for Dark Mode Support
              white: 'var(--bg-surface)', // Maps to white in light mode, slate-800 in dark
              slate: {
                50: 'var(--bg-main)', // Page background
              },
              gray: {
                50: 'var(--bg-card)', // Secondary backgrounds
                100: 'var(--bg-element)', // Element backgrounds
                200: 'var(--border-color)', // Borders
                300: 'var(--text-muted)', // Placeholders
                400: 'var(--text-light)', // Subtitles
                500: 'var(--text-secondary)', // Secondary text
                700: 'var(--text-body)', // Body text
                800: 'var(--text-primary)', // Headings
              }
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-50: #eef2ff;
            --accent-100: #e0e7ff;
            --accent-200: #c7d2fe;
            --accent-500: #6366f1;
            --accent-600: #4f46e5;
            --accent-700: #4338ca;

            --bg-main: #f8fafc;
            --bg-card: #f9fafb;
            --bg-element: #f3f4f6;
            --bg-surface: #ffffff;
            --border-color: #e5e7eb;

            --text-primary: #1f2937;
            --text-body: #374151;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --text-muted: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            touch-action: pan-y;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .suggestion-item:hover {
            background: var(--bg-element);
        }

        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-duration: 200ms;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
