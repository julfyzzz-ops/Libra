    <!-- Configure Tailwind to use CSS variables for main colors -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dynamic Accent Colors
              indigo: {
                50: 'var(--accent-50)',
                100: 'var(--accent-100)',
                200: 'var(--accent-200)',
                500: 'var(--accent-500)',
                600: 'var(--accent-600)',
                700: 'var(--accent-700)',
              },
              // Dynamic Backgrounds & Text for Dark Mode Support
              white: 'var(--bg-surface)', // Maps to white in light mode, slate-800 in dark
              slate: {
                50: 'var(--bg-main)', // Page background
              },
              gray: {
                50: 'var(--bg-card)', // Secondary backgrounds
                100: 'var(--bg-element)', // Element backgrounds
                200: 'var(--border-color)', // Borders
                300: 'var(--text-muted)', // Placeholders
                400: 'var(--text-light)', // Subtitles
                500: 'var(--text-secondary)', // Secondary text
                700: 'var(--text-body)', // Body text
                800: 'var(--text-primary)', // Headings
              }
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Theme (Light/Cool) - Initial Fallback */
            --accent-50: #eef2ff;
            --accent-100: #e0e7ff;
            --accent-200: #c7d2fe;
            --accent-500: #6366f1;
            --accent-600: #4f46e5;
            --accent-700: #4338ca;

            --bg-main: #f8fafc;    
            --bg-card: #f9fafb;    
            --bg-element: #f3f4f6; 
            --bg-surface: #ffffff;
            --border-color: #e5e7eb;

            --text-primary: #1f2937;
            --text-body: #374151;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --text-muted: #d1d5db;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-primary);
            touch-action: pan-y; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }
        /* Adjust glass for dark mode via variable override in utils if needed, 
           but simple variable mapping handles most. */

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .suggestion-item:hover {
            background: var(--bg-element);
        }
        .draggable-item {
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* mobile-drag-drop polyfill styles */
        .dnd-poly-drag-image {
            opacity: 0.5;
            position: absolute;
            z-index: 9999;
            pointer-events: none;
        }
        
        /* Smooth transitions for theme switching */
        * {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-duration: 200ms;
        }
    </style>
